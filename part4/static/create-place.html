<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBnB - Créer une annonce</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <a href="/" class="logo">
                <div class="logo-icon">H</div>
                <span class="logo-text">HBnB</span>
            </a>
            <nav class="nav-links">
                <a href="/" class="nav-link">Accueil</a>
                <button id="logout-button" class="button">Déconnexion</button>
            </nav>
        </div>
    </header>

    <main>
        <div class="create-place-container">
            <h1>Créer une nouvelle annonce</h1>
            <form id="create-place-form" class="create-place-form">
                <div class="form-group">
                    <label for="title">Titre</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="price">Prix par nuit (€)</label>
                    <input type="number" id="price" min="0" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="latitude">Latitude</label>
                    <input type="number" id="latitude" step="any" required>
                </div>
                <div class="form-group">
                    <label for="longitude">Longitude</label>
                    <input type="number" id="longitude" step="any" required>
                </div>
                <div id="error-message" class="error-message"></div>
                <button type="submit" class="submit-button">Créer l'annonce</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 HBnB - Tous droits réservés</p>
        </div>
    </footer>

    <script src="/js/create-place.js"></script>
</body>
</html>

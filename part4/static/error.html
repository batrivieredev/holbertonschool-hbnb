<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBnB - Erreur</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🏠</text></svg>">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <a href="/" class="logo">
                <div class="logo-icon">H</div>
                <span class="logo-text">HBnB</span>
            </a>
            <nav class="nav-links">
                <a href="/" class="nav-link">
                    <span class="icon">🏠</span> Retour à l'accueil
                </a>
            </nav>
        </div>
    </header>

    <main>
        <div class="error-container">
            <h1>
                <span class="icon">⚠️</span> Oups! Une erreur est survenue
            </h1>
            <p class="error-message">
                Nous sommes désolés, mais une erreur inattendue s'est produite. Veuillez réessayer plus tard.
            </p>
            <div class="error-actions">
                <a href="/" class="button">
                    <span class="icon">🏠</span> Retourner à l'accueil
                </a>
                <button onclick="window.location.reload()" class="button secondary">
                    <span class="icon">🔄</span> Rafraîchir la page
                </button>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>© 2025 HBnB - Tous droits réservés</p>
            <div class="footer-links">
                <a href="#" class="footer-link">À propos</a>
                <a href="#" class="footer-link">Conditions d'utilisation</a>
                <a href="#" class="footer-link">Confidentialité</a>
            </div>
        </div>
    </footer>
</body>
</html>
